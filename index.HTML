<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to QN </title>

body {
  background-color:  hwb(240 11% 19%);
}

<body>
<h2 style="text-align:center; color:white;">Login Page</h2>
<form action="quntnex.html">
<div class="center" style="justify-content:left; background-color: #f6f6f6;">
<table style="text-align:left; margin:0 auto;">
<tr>
<td>Username: </td>
<td><input type="text" name="username" placeholder="Enter  your username" pattern="[a-z\d]+" title="Please provide a username with lowercase and digits only"/>
</tr>
<tr>
<td>Password: </td>
<td><input type="password" name="password" placeholder="Enter your password" pattern="^.{9,}$" title="Please provide a password with more 8 characters "/>
</tr>
</table><br>
<input type="submit" value="Login"/>
</div>
</form>
<h4 style=" text-align:center;"><a href = qnRegister.html style="color:white;">Click here to Register.</a></h4>
</body>
</html>
